<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume builder</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1>Static Resume Builder</h1>
</body>
<form id="Resume form">
 <fieldset>
<legend>personal Information</legend>
<label for="Name"> Name </label>
<input type="text" id="name" name="name"required ><br>

<label for="email"> Email:</label>
<input type="text" id="email" name="email" required><br>

<label for="phone"> phone:</label>
<input type="text" id="tel" name="phone" required><br>
</fieldset>  

    <fieldset><legend>Education</legend>
        <label for="education"> Education</label>
        <textarea id="education"name="education" rows="4" required></textarea><br>
    </fieldset>

    <fieldset><legend>Experience</legend>
        <label for="Experience"> Experience</label>
        <textarea id="Experience"name="Experience" rows="4" required></textarea><br>
    
    </fieldset>

    <fieldset><legend>Skills</legend>
        <label for="Skills"> skills</label>
        <textarea id="Skills"name="Skills" rows="4" required></textarea><br>
    
    </fieldset>
<button type="submit">Generate reume below</button>

</form>

</html>
